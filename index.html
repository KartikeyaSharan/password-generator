<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">

            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20"/>
            </div>

            <div class="setting">
                <label for="uppercase">Include upper case letters</label>
                <input type="checkbox" id="uppercase" checked="checked"/>
            </div>

            <div class="setting">
                <label for="lowercase">Include lower case letters</label>
                <input type="checkbox" id="lowercase" checked="checked"/>
            </div>

            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked="checked"/>
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked="checked"/>
            </div>

        </div>

        <div class="btn btn-large" id="generate">
            Generate Password
        </div>
        
    </div>

    <script src="main.js"></script>

</body>
</html>
